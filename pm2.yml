apps:
  - name: 'KL.Api.Account'
    # Entry point
    script: 'main.py'
    # Execution configs
    exec_mode: 'fork'
    # Environments
    env:
      APP_NAME: 'KL.Api.Account'
    env_production: {}
    # Others
    interpreter: py
    cron_restart: '10 21 * * *'  # Restart at 21:10 everyday
    time: true  # Log timestamp in logs
