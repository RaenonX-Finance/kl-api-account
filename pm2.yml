apps:
  - namespace: 'KL.Web'
    name: 'KL.Api.Account'
    # Entry point
    script: 'main.py'
    # Execution configs
    exec_mode: 'fork'
    # Environments
    env:
      APP_NAME: 'KL.Api.Account.Production'
    # Restart options
    min_uptime: 30000
    max_restarts: 5
    restart_delay: 10000
    # Others
    interpreter: py
    time: true  # Log timestamp in logs
