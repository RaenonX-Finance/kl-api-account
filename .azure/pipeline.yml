pool:
  vmImage: windows-latest

variables:
  - template: variables/main.yml
  - template: variables/checkout-and-cache.yml

resources:
  containers:
  - container: mongo
    image: mongo
    ports:
    - 27017:27017

stages:
  - stage: CQ
    displayName: 'Code Quality Check'
    jobs:
      - job: Lint
        steps:
        - template: templates/checkout-and-cache.yml

        - script: pip install flake8
          displayName: 'Install flake8'

        - script: flake8
          displayName: 'Run flake8'

  - stage: Deploy
    dependsOn:
      - CQ
    jobs:
      - job: Deploy

        steps:
          - template: templates/checkout-and-cache.yml

          - task: Cache@2
            displayName: 'Cache Built Source'
            inputs:
              key: 'build | "$(Agent.OS)" | "$(Build.BuildNumber)"'
              path: '$(Pipeline.Workspace)/s'

          - task: ArchiveFiles@2
            displayName: 'Archive Build Artifacts'

            inputs:
              rootFolderOrFile: '.'
              includeRootFolder: false
              archiveType: 'tar'
              archiveFile: '$(Build.ArtifactStagingDirectory)/kl-api-account.tar.gz'
              replaceExistingArchive: true

          - task: PublishBuildArtifacts@1
            displayName: 'Publish Build Artifacts'

            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)/kl-api-account.tar.gz'
              ArtifactName: 'kl-api-account-artifact'
              publishLocation: 'Container'
