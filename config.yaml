system:
  app-id: ZMQ
  port:
    quote: 51237
  service-key: 8076c9867a372d2a9a814ae710c256e2

log:
  suppress-warnings: false

data:
  stream:
    segment-count: 1000
    timeout-sec: 300
    px-update:
      market-time-gate-sec: 0.075
    px-history-refetch:
      interval-sec: 10
      backward-hour: 1
  source:
    - type: Futures
      exchange: CME
      symbol: NQ
      expiry: HOT
      name: 小那指
    - type: Futures
      exchange: CBOT
      symbol: YM
      expiry: HOT
      name: 小道瓊
    - type: Futures
      exchange: TWF
      symbol: FITX
      expiry: HOT
      name: 台指期
  period:
    min:
      - min: 1
        name: '1'
      - min: 3
        name: '3'
      - min: 5
        name: '5'
      - min: 10
        name: '10'
      - min: 15
        name: '15'
      - min: 30
        name: '30'
      - min: 60
        name: '60'
    day:
      - day: 1
        name: 日
  sr-level:
    custom: {}

indicator:
  ema-net:
    fast: 10
    slow: 34
  ema-strong-sr:
    - fast: 144
      slow: 169
    - fast: 576
      slow: 676
  sr-level:
    min-diff: 35

account:
  sign-up-key-expiry-sec: 86400
  token-auto-refresh-leeway-sec: 86400
